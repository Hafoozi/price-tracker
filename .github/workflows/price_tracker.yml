name: Price Tracker

on:
  schedule:
    - cron: '0 13 * * *'   # 8:00 AM Eastern (UTC-5)
    - cron: '0 23 * * *'   # 6:00 PM Eastern (UTC-5)
  workflow_dispatch:         # Allows you to run manually from GitHub anytime

jobs:
  track-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Restore price history
        uses: actions/cache@v4
        with:
          path: price_history.csv
          key: price-history-${{ github.run_id }}
          restore-keys: |
            price-history-

      - name: Run price tracker
        env:
          SENDER_EMAIL:    ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD:    ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python tracker.py

      - name: Save price history back to repo
        run: |
          git config user.name  "Price Tracker Bot"
          git config user.email "actions@github.com"
          git add price_history.csv
          git diff --staged --quiet || git commit -m "Update price history [$(date +'%Y-%m-%d %H:%M')]"
          git push
          Commit changes
