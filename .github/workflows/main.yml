name: Price Tracker

on:
  schedule:
    - cron: '0 13 * * *'     # 8:00 AM Eastern — daily price check
    - cron: '0 23 * * *'     # 6:00 PM Eastern — daily price check
    - cron: '30 23 * * 0'    # 6:30 PM Eastern on Sundays — weekly summary
  workflow_dispatch:
    inputs:
      mode:
        description: 'Run mode'
        required: true
        default: 'normal'
        type: choice
        options:
          - normal
          - weekly

jobs:
  track-prices:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run price tracker (normal)
        if: github.event.schedule != '30 23 * * 0' && github.event.inputs.mode != 'weekly'
        env:
          SENDER_EMAIL:    ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD:    ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python tracker.py

      - name: Run price tracker (weekly summary)
        if: github.event.schedule == '30 23 * * 0' || github.event.inputs.mode == 'weekly'
        env:
          SENDER_EMAIL:    ${{ secrets.SENDER_EMAIL }}
          APP_PASSWORD:    ${{ secrets.APP_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: python tracker.py --weekly

      - name: Save price history back to repo
        run: |
          git config user.name  "Price Tracker Bot"
          git config user.email "actions@github.com"
          git add price_history.csv
          git diff --staged --quiet || git commit -m "Update price history [$(date +'%Y-%m-%d %H:%M')]"
          git push
